<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lists</title>
</head>
<body>
    <h2>Ordered list</h2>
    <ol>
        <li>Home</li>
        <li>About us</li>
        <li>Contact</li>
    </ol>
    <h2>Unordered list</h2>
    <ul>
        <li>Home</li>
        <li>About us</li>
        <li>Contact</li>
    </ul>
    <h2>Description list</h2>
    <dl>
        <dt>Home</dt>
        <dt>About us</dt>
        <dt>Contact</dt>
    </dl>
</body>
</html>
